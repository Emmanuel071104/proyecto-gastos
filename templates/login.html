{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <h3 class="text-center mb-4 fw-bold">Entrar</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" placeholder="Ej. admin" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-modern w-100">Ingresar</button>
                </form>
                <div class="mt-4 text-center">
                    <small class="text-muted">¿No tienes cuenta? <a href="/register" class="text-decoration-none">Regístrate</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
